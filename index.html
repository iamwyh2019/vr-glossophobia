<!DOCTYPE html>
<html>
  <head>
    <title>VR Classroom</title>
    <meta name="description" content="Virtual Classroom" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene stats background="color: lightblue">
      <a-entity environment="ground: none;"></a-entity>

      <a-entity light="color: white; intensity: 1.2" position="0 3 -1.5"></a-entity>

      <a-plane
        id="floor"
        position="0 0 -1"
        rotation="-90 0 0"
        width="30"
        height="30"
        color="#777"
        src="https://dinotoju.github.io/carpet.jpg"
      ></a-plane>
      <a-plane
        id="front wall"
        position="0 7 -7.5"
        rotation="0 0 0"
        width="30"
        height="15"
        color="#f5ebd0"
      ></a-plane>
      <a-plane
        id="left wall"
        position="-10 7 -1"
        rotation="0 90 0"
        width="30"
        height="15"
        color="#f5ebd0"
      ></a-plane>
      <a-plane
        id="right wall"
        position="10 7 -1"
        rotation="0 -90 0"
        width="30"
        height="15"
        color="#f5ebd0"
      ></a-plane>
      <a-plane
        id="back wall"
        position="0 7 10"
        rotation="0 180 0"
        width="30"
        height="15"
        color="#f5ebd0"
      ></a-plane>

      <a-plane
        id="ceiling"
        position="0 8 -1"
        rotation="90 0 0"
        width="30"
        height="30"
        color="white"
      ></a-plane>

      <a-entity id="rig" position="0 1.65 -4.35" rotation="0 180 0">
        <a-entity id="camera" camera look-controls wasd-controls></a-entity>
        <a-entity oculus-touch-controls="hand: left" ></a-entity>
        <a-entity oculus-touch-controls="hand: right" oculus-thumbstick-controls></a-entity>
      </a-entity>
      
    </a-scene>
    <script src="js/assets.js"></script>
    <script src="js/topics.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
