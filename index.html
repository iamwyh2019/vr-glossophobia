<!DOCTYPE html>
<html>
  <head>
    <title>VR Classroom</title>
    <meta name="description" content="Virtual Classroom" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: lightblue">
      <a-assets>
        <!--All from Google Poly :-) -->
        <a-asset-item
          id="blackboard-gltf"
          src="https://dinotoju.github.io/blackboard/Blackboard.gltf"
        ></a-asset-item>
        <!-- <a-asset-item
          id="teacher-gltf"
          src="https://dinotoju.github.io/teacher/Teacher_01.gltf"
        ></a-asset-item> -->
        <a-asset-item
          id="table-gltf"
          src="https://dinotoju.github.io/table/Table_Large_Rectangular_01.gltf"
        ></a-asset-item>
        <a-asset-item
          id="pencil-gltf"
          src="https://dinotoju.github.io/pencil/Pencil_01.gltf"
        ></a-asset-item>
        <a-asset-item
          id="notebook-gltf"
          src="https://dinotoju.github.io/notebook/model.gltf"
        ></a-asset-item>
        <a-asset-item
          id="student-gltf"
          src="https://dinotoju.github.io/student/model.gltf"
        ></a-asset-item>
      </a-assets>

      <a-sky color="lightblue"></a-sky>

      <a-entity
        gltf-model="#blackboard-gltf"
        id="blackboard"
        position="0 1.8 -7.5"
        rotation="0 0 0"
        scale="4.5 4 5"
        shadow
      ></a-entity>
      <a-entity
        gltf-model="#blackboard-gltf"
        id="blackboardLeft"
        position="5.75 1.8 -7.5"
        rotation="0 0 0"
        scale="4.5 4 5"
        shadow
      ></a-entity>
      <a-entity
        gltf-model="#blackboard-gltf"
        id="blackboardRight"
        position="-5.75 1.8 -7.5"
        rotation="0 0 0"
        scale="4.5 4 5"
        shadow
      ></a-entity>
      <!-- <a-entity
        gltf-model="#teacher-gltf"
        id="teacher"
        position="0 0 -5"
        rotation="0 0 0"
        scale=".15 .15 .15"
        event-set__enter="_event: mouseenter; _target: #teacherText; visible: true"
        event-set__leave="_event: mouseleave; _target: #teacherText; visible: false"
        shadow
      > 
      </a-entity> -->
      <a-entity
        gltf-model="#table-gltf"
        id="table"
        position="0 0 -.9"
        rotation="0 90 0"
        scale=".1 .1 .08"
        shadow
      >
        <a-entity
          gltf-model="#pencil-gltf"
          id="pencil"
          position="-1 8 4"
          rotation="0 -90 0"
          scale=".5 .7 .5"
          event-set__enter="_event: mousedown; _target: #pencil; rotation: 90 -90 0; position: -1 11 4"
          event-set__leave="_event: mouseup; _target: #pencil; rotation: 0 -90 0; position: -1 8 4"
          shadow
        ></a-entity>
        <a-entity
          gltf-model="#notebook-gltf"
          id="notebook"
          position="-4.5 -1.5 -4"
          rotation="0 -90 0"
          scale="7.5 5 7.5"
        ></a-entity>
      </a-entity>

      <a-entity
        gltf-model="#student-gltf"
        id="student"
        position="12.5 -11.3 1.6"
        rotation="0 180 0"
        scale="10 10 10"
        shadow
      ></a-entity>

      <a-entity
        gltf-model="#table-gltf"
        id="tableRight"
        position="2 0 -.9"
        rotation="0 90 0"
        scale=".1 .1 .08"
        shadow
      >
        <a-entity
          gltf-model="#pencil-gltf"
          id="pencilRight"
          position="-1 8 4"
          rotation="0 -90 0"
          scale=".5 .7 .5"
          event-set__enter="_event: mousedown; _target: #pencilRight; rotation: 90 -90 0; position: -1 11 4"
          event-set__leave="_event: mouseup; _target: #pencilRight; rotation: 0 -90 0; position: -1 8 4"
          shadow
        ></a-entity>
        <a-entity
          gltf-model="#notebook-gltf"
          id="notebookRight"
          position="-4.5 -1.5 -4"
          rotation="0 -90 0"
          scale="7.5 5 7.5"
        ></a-entity>
      </a-entity>
      
      <a-entity
        gltf-model="#student-gltf"
        id="studentRight"
        position="14.5 -11.3 1.6"
        rotation="0 180 0"
        scale="10 10 10"
        shadow
      ></a-entity>

      <a-entity
        gltf-model="#table-gltf"
        id="tableLeft"
        position="-2 0 -.9"
        rotation="0 90 0"
        scale=".1 .1 .08"
        shadow
      >
        <a-entity
          gltf-model="#pencil-gltf"
          id="pencilLeft"
          position="-1 8 4"
          rotation="0 -90 0"
          scale=".5 .7 .5"
          event-set__enter="_event: mousedown; _target: #pencilLeft; rotation: 90 -90 0; position: -1 11 4"
          event-set__leave="_event: mouseup; _target: #pencilLeft; rotation: 0 -90 0; position: -1 8 4"
          shadow
        ></a-entity>
        <a-entity
          gltf-model="#notebook-gltf"
          id="notebookLeft"
          position="-4.5 -1.5 -4"
          rotation="0 -90 0"
          scale="7.5 5 7.5"
        ></a-entity>
      </a-entity>
      
      <a-entity
        gltf-model="#student-gltf"
        id="studentLeft"
        position="10.5 -11.3 1.6"
        rotation="0 180 0"
        scale="10 10 10"
        shadow
      ></a-entity>

      <a-entity
        gltf-model="#table-gltf"
        id="tableBehindLeft"
        position="-2 0 1.5"
        rotation="0 90 0"
        scale=".1 .1 .08"
        shadow
      >
        <a-entity
          gltf-model="#pencil-gltf"
          id="pencilBehindLeft"
          position="-1 8 4"
          rotation="0 -90 0"
          scale=".5 .7 .5"
          event-set__enter="_event: mousedown; _target: #pencilBehindLeft; rotation: 90 -90 0; position: -1 11 4"
          event-set__leave="_event: mouseup; _target: #pencilBehindLeft; rotation: 0 -90 0; position: -1 8 4"
          shadow
        ></a-entity>
        <a-entity
          gltf-model="#notebook-gltf"
          id="notebookBehindLeft"
          position="-4.5 -1.5 -4"
          rotation="0 -90 0"
          scale="7.5 5 7.5"
        ></a-entity>
      </a-entity>
      
      <a-entity
        gltf-model="#student-gltf"
        id="studentBehindLeft"
        position="10.5 -11.3 4.1"
        rotation="0 180 0"
        scale="10 10 10"
        shadow
      ></a-entity>

      <a-entity
        gltf-model="#table-gltf"
        id="tableBehindRight"
        position="2 0 1.5"
        rotation="0 90 0"
        scale=".1 .1 .08"
        event-set__enter="_event: mousedown; _target: #pencilBehindRight; rotation: 90 -90 0; position: -1 11 4"
          event-set__leave="_event: mouseup; _target: #pencilBehindRight; rotation: 0 -90 0; position: -1 8 4"
        shadow
      >
        <a-entity
          gltf-model="#pencil-gltf"
          id="pencilBehindRight"
          position="-1 8 4"
          rotation="0 -90 0"
          scale=".5 .7 .5"
          shadow
        ></a-entity>
        <a-entity
          gltf-model="#notebook-gltf"
          id="notebookBehindRight"
          position="-4.5 -1.5 -4"
          rotation="0 -90 0"
          scale="7.5 5 7.5"
        ></a-entity>
      </a-entity>

      <a-entity
        gltf-model="#student-gltf"
        id="studentBehindRight"
        position="14.5 -11.3 4.1"
        rotation="0 180 0"
        scale="10 10 10"
        shadow
      ></a-entity>
      
      <a-entity 
        gltf-model="#table-gltf"
        id="tableBehind"
        position="0 0 1.5"
        rotation="0 90 0"
        scale=".1 .1 .08"
        shadow
      >
        <a-entity
          gltf-model="#pencil-gltf"
          id="pencilBehind"
          position="-1 8 4"
          rotation="0 -90 0"
          scale=".5 .7 .5"
          event-set__enter="_event: mousedown; _target: #pencilBehind; rotation: 90 -90 0; position: -1 11 4"
          event-set__leave="_event: mouseup; _target: #pencilBehind; rotation: 0 -90 0; position: -1 8 4"
          shadow
        ></a-entity>
        <a-entity
          gltf-model="#notebook-gltf"
          id="notebookBehind"
          position="-4.5 -1.5 -4"
          rotation="0 -90 0"
          scale="7.5 5 7.5"
        ></a-entity>
      </a-entity>

      <a-entity
        gltf-model="#student-gltf"
        id="studentBehind"
        position="12.5 -11.3 4.1"
        rotation="0 180 0"
        scale="10 10 10"
        shadow
      ></a-entity>

      <a-plane
        id="floor"
        position="0 0 -1"
        rotation="-90 0 0"
        width="30"
        height="50"
        color="#999"
        src="https://dinotoju.github.io/carpet.jpg"
      ></a-plane>
      <a-plane
        id="front wall"
        position="0 7 -7.5"
        rotation="0 0 0"
        width="50"
        height="15"
        color="#f5ebd0"
      ></a-plane>
      <a-plane
        id="left wall"
        position="-15 7 -1"
        rotation="0 90 0"
        width="50"
        height="15"
        color="#f5ebd0"
      ></a-plane>
      <a-plane
        id="right wall"
        position="15 7 -1"
        rotation="0 -90 0"
        width="50"
        height="15"
        color="#f5ebd0"
      ></a-plane>
            <a-plane
        id="back wall"
        position="0 7 6"
        rotation="0 180 0"
        width="50"
        height="15"
        color="#f5ebd0"
      ></a-plane>

      <a-entity id="rig" position="0 1.65 -4.35" rotation="0 180 0">
        <a-entity id="camera" camera look-controls wasd-controls>
          <a-cursor color="white"></a-cursor>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
